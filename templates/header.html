<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ai Tools | {% block title %} {% endblock title%}</title>
</head>
<body>

    <h1>Ai Tools</h1>

{% endblock %}
</body>
</html>
