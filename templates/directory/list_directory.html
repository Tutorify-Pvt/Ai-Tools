{% extends 'header.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <ul>
    {% for element in directory %}
        <li><strong><a href="{% url 'get_directory' element.id %}">{{ element.title }}</a></strong> - {{ element.description }} , {{ element.active }}</li>
    {% endfor %}
    </ul>
{% endblock %}
